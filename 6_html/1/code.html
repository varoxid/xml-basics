<!DOCTYPE html>

    <title>Упражнение 4.</title>
</head>
<body>
<p>Для обозначения ввода с клавиатуры используется тэг &lt;kbd&gt;</p>
<p><kbd>File | Save...</kbd></p>
<samp>
    demo.info Jan 2015 09:10:17
    Linux -grsec+gg3+e+gr2b-reslog-
</samp></br>
<code>
    demo.info Jan 2015 09:10:17
    Linux -grsec+gg3+e+gr2b-reslog- TAG "code"
</code></br>
<var>
    demo.info Jan 2015 09:10:17
    Linux -grsec+gg3+e+gr2b-reslog- TAG "var"
</var>
</body>
</html>
